name: Semantic Versioning and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Verificar versi√≥n de Node.js
        run: node --version

      # Cambia "npm ci" por "npm install" si no tienes package-lock.json
      - name: Instalar dependencias
        run: npm install

      - name: Install semantic-release
        run: npm install semantic-release @semantic-release/git @semantic-release/changelog

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

